    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            width: 300px;
        }
        p {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <input type="password" placeholder="Введите текст" id="input" />
    <p id="txt"></p>

    <script>
        const input = document.getElementById("input");
        const txt = document.getElementById("txt");
        input.addEventListener("input", () => {
            txt.textContent = input.value;
        });

        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                txt.textContent = "";
                input.value = ""; 
            }
        });
    </script>
